<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testimonials</title>
<style>

  /* Main Container */
  .testimonials-section {
    background-color: #f5f5f5;
    padding: 40px 60px;
  }

  /* Testimonial Box */
  .testimonial {
    background-color: #ffffff;
    border: 1px solid #dcdcdc;
    padding: 15px;
   
  }
	
  .author {
    text-align: right;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="testimonials-section">
  <h2>Testimonials</h2>

  <div class="testimonial">
    <p>
      This product is amazing! I highly recommend it to anyone in need of a solution like this.
    </p>
    <div class="author">- John Doe</div>
  </div>

  <div class="testimonial">
    <p>
      I have been using this for a few weeks now and it has completely transformed my workflow.
    </p>
    <div class="author">- Jane Smith</div>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Testimonials</title>
  <style>
    /* Main Container */
    .main {
      background-color: #f5f5f5;
      padding: 40px;
    }

    /* Testimonial Box */
    .testimonial {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Author */
    .author {
      text-align: right;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="main">
  <h2>Testimonials</h2>

  <div class="testimonial">
    <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
    <div class="author">- John Doe</div>
  </div>

  <div class="testimonial">
    <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
    <div class="author">- Jane Smith</div>
  </div>

</div>

</body>
</html>
